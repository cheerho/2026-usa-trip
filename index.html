<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 USA Family Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* 定義主題色：大地色系 (Earth Tone) */
        :root { --earth-red: #A67B71; --earth-yellow: #D9B48F; --earth-bg: #F5F2EE; --text-main: #3D3530; --jp-white: #FFFFFF; }
        body { font-family: -apple-system, "PingFang TC", sans-serif; background: var(--earth-bg); color: var(--text-main); -webkit-tap-highlight-color: transparent; }
        
        /* 橫向滾動日期選單 */
        .date-slider { display: flex; overflow-x: auto; gap: 12px; padding: 20px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .date-slider::-webkit-scrollbar { display: none; }
        .date-card { flex: 0 0 80px; text-align: center; padding: 14px 0; border-radius: 20px; background: var(--jp-white); border: 1px solid #E5E1DA; transition: 0.3s; }
        .date-card.active { background: var(--earth-red); color: white; border-color: var(--earth-red); transform: translateY(-2px); box-shadow: 0 8px 15px rgba(166, 123, 113, 0.2); }
        .date-num { font-size: 22px; font-weight: 800; line-height: 1; margin-bottom: 4px; }
        .date-day { font-size: 10px; font-weight: 500; opacity: 0.6; text-transform: uppercase; }

        /* 導航列 (三按鈕) */
        .nav-overlay { position: absolute; bottom: -24px; right: 24px; display: flex; gap: 12px; z-index: 50; }
        .nav-btn { width: 52px; height: 52px; border-radius: 50%; background: var(--jp-white); color: var(--earth-red); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border: none; transition: 0.2s; }
        .nav-btn.active { background: var(--earth-yellow); color: white; transform: scale(1.1); }

        /* 卡片樣式 */
        .event-card { background: var(--jp-white); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.02); box-shadow: 0 4px 20px rgba(0,0,0,0.03); display: flex; flex-direction: column; gap: 12px; position: relative; overflow: hidden; }
        .hotel-card { background: #FAF9F6; border-left: 5px solid var(--earth-red); }
        .flight-card-live { background: #2D3748; color: white; border-radius: 24px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .flight-card-live::after { content: ''; position: absolute; right: -20px; top: -20px; width: 100px; height: 100px; background: rgba(255,255,255,0.05); border-radius: 50%; pointer-events: none; }
        
        /* 導遊標籤樣式 */
        .tag-eat { color: #D97706; background: #FEF3C7; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 4px; font-size: 11px; }
        .tag-buy { color: #2563EB; background: #DBEAFE; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 4px; font-size: 11px; }
        .tag-res { color: #DC2626; background: #FEE2E2; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 4px; font-size: 11px; }
        
        /* 導遊簡介區塊 */
        .guide-intro { background: #F8FAFC; border-radius: 12px; padding: 12px; font-size: 13px; line-height: 1.6; color: #475569; border-left: 3px solid #94A3B8; margin-top: 8px; }
        .guide-title { font-size: 10px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: flex; items-center; gap: 4px; }

        .weather-icon { font-size: 28px; color: var(--earth-yellow); }
        .add-btn { position: fixed; bottom: 40px; right: 25px; width: 60px; height: 60px; border-radius: 50%; background: var(--earth-red); color: white; display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 8px 25px rgba(166, 123, 113, 0.4); z-index: 100; }
        [x-cloak] { display: none !important; }
        select { outline: none; -webkit-appearance: none; }
    </style>
</head>
<body x-data="travelApp()" x-init="init()">

    <div class="relative h-64 bg-cover bg-center shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1509225770129-fbcf8a696c0b?q=80&w=1200');">
        <div class="absolute inset-0 bg-stone-900/20"></div>
        <div class="absolute top-24 left-8 text-white">
            <h1 class="text-3xl font-black tracking-tight leading-tight">2026 USA<br>Family Trip</h1>
            <p class="text-[9px] font-bold opacity-70 uppercase tracking-[0.4em] mt-2">Canyon Expedition</p>
        </div>
        <div class="nav-overlay">
            <button @click="currentTab = 'itinerary'" :class="currentTab==='itinerary'?'active':''" class="nav-btn"><i class="fas fa-map-marker-alt"></i></button>
            <button @click="currentTab = 'info'" :class="currentTab==='info'?'active':''" class="nav-btn"><i class="fas fa-info"></i></button>
            <button @click="currentTab = 'expense'" :class="currentTab==='expense'?'active':''" class="nav-btn"><i class="fas fa-wallet"></i></button>
        </div>
    </div>

    <main class="p-6 pb-40">
        <div x-show="currentTab === 'itinerary'">
            <div class="date-slider mb-6">
                <template x-for="d in dates" :key="d.full">
                    <div @click="activeDate = d.full; updateLocationByEvents()" :class="activeDate === d.full ? 'active' : ''" class="date-card">
                        <div class="date-num" x-text="d.dayOnly"></div>
                        <div class="date-day" x-text="d.weekday"></div>
                    </div>
                </template>
            </div>

            <div class="mb-8 flex items-center justify-between p-6 bg-white rounded-[28px] border border-stone-200/40 shadow-sm" x-show="weatherData.temp">
                <div class="flex items-center gap-4">
                    <i class="fas weather-icon" :class="weatherData.icon"></i>
                    <div>
                        <div class="text-[9px] font-black text-stone-300 uppercase tracking-widest" x-text="weatherData.city">LOADING...</div>
                        <div class="text-2xl font-bold text-stone-700 tracking-tighter"><span x-text="weatherData.temp">--</span>°C</div>
                    </div>
                </div>
                <div class="text-[9px] font-bold text-stone-400 bg-stone-50 px-3 py-1 rounded-full uppercase" x-text="weatherData.desc">--</div>
            </div>

            <div id="event-list">
                <div x-show="events.length === 0" class="text-center py-20 text-stone-300 text-xs tracking-widest uppercase">Loading Itinerary...</div>
                
                <template x-for="(event, index) in filteredEvents" :key="index">
                    <div x-show="isFlight(event)" class="flight-card-live shadow-lg">
                        <div class="flex justify-between items-center mb-4 opacity-70 text-[10px] uppercase tracking-widest">
                            <span><i class="fas fa-plane-departure mr-2"></i>Flight Info</span>
                            <span class="text-green-400 font-bold">• Live Link</span>
                        </div>
                        <div class="flex justify-between items-center mb-6">
                            <div class="text-2xl font-black" x-text="extractFlightCode(event.note)">--</div>
                            <div class="text-xs opacity-50" x-text="event.name"></div>
                        </div>
                        <button @click="checkFlight(extractFlightCode(event.note))" class="w-full py-3 bg-white/10 hover:bg-white/20 rounded-xl text-xs font-bold uppercase tracking-widest transition-all">
                            View Gate & Baggage <i class="fas fa-external-link-alt ml-1"></i>
                        </button>
                    </div>

                    <div x-show="!isFlight(event)" :class="isHotel(event.name) ? 'event-card hotel-card' : 'event-card'">
                        <div class="flex justify-between items-center text-xs">
                            <div class="font-bold text-stone-400 bg-stone-50
