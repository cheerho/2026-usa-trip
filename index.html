<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 USA Family Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root { --earth-red: #A67B71; --earth-yellow: #D9B48F; --earth-bg: #F5F2EE; --text-main: #3D3530; --dark-slate: #334155; --jp-white: #FFFFFF; }
        body { font-family: -apple-system, "PingFang TC", sans-serif; background: var(--earth-bg); color: var(--text-main); -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 日期選單樣式 */
        .date-slider { display: flex; overflow-x: auto; gap: 12px; padding: 20px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .date-card { flex: 0 0 75px; text-align: center; padding: 14px 0; border-radius: 20px; background: var(--jp-white); border: 1px solid #E5E1DA; transition: 0.2s; cursor: pointer; }
        .date-card.active { background: var(--earth-red); color: white; border-color: var(--earth-red); transform: translateY(-2px); box-shadow: 0 8px 15px rgba(166, 123, 113, 0.2); }

        /* 導覽分頁按鈕 */
        .nav-overlay { position: absolute; bottom: -24px; right: 24px; display: flex; gap: 12px; z-index: 40; }
        .nav-btn { width: 52px; height: 52px; border-radius: 50%; background: var(--jp-white); color: var(--earth-red); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border: none; transition: 0.2s; cursor: pointer; }
        .nav-btn.active { background: var(--earth-yellow); color: white; transform: scale(1.1); }

        /* 航班卡片 (跨日與對稱美學) */
        .flight-card { background: var(--dark-slate); color: white; border-radius: 28px; padding: 24px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(51, 65, 85, 0.3); }
        .airline-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; }
        .airline-logo { width: 22px; height: 22px; filter: brightness(0) invert(1); }
        .airline-info { font-size: 13px; font-weight: 900; color: var(--earth-yellow); letter-spacing: 1px; }

        .flight-main { display: flex; justify-content: space-between; align-items: flex-start; text-align: center; }
        .flight-node { flex: 1; }
        .flight-city { font-size: 24px; font-weight: 900; color: #FFF; line-height: 1.2; }
        .flight-iata-term { font-size: 17px; font-weight: 700; color: #FFF; opacity: 0.9; margin-top: 4px; }
        .flight-val { font-size: 20px; font-weight: 800; color: var(--earth-yellow); margin-top: 10px; }
        .cross-day-badge { font-size: 10px; color: #EF4444; background: white; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 4px; }

        /* 行程與智慧住宿 (跨行繼承與連結強化) */
        .timeline-row { display: flex; gap: 16px; margin-bottom: 24px; cursor: pointer; padding: 0 4px; }
        .time-col { display: flex; flex-direction: column; align-items: center; width: 55px; flex-shrink: 0; }
        .time-text { font-size: 17px; font-weight: 900; }
        .time-line { width: 2px; flex-grow: 1; background: #E5E1DA; margin-top: 8px; }
        .content-col { flex-grow: 1; background: var(--jp-white); padding: 18px; border-radius: 22px; box-shadow: 0 2px 12px rgba(0,0,0,0.01); border: 1px solid rgba(0,0,0,0.03); }

        .stay-card { background: var(--dark-slate); color: white; padding: 26px; border-radius: 28px; margin-top: 15px; margin-left: 55px; position: relative; box-shadow: 0 12px 30px rgba(51, 65, 85, 0.25); }
        .stay-card::before { content: ''; position: absolute; left: -28px; top: 0; bottom: 0; width: 2px; border-left: 2px dashed #D1D5DB; }
        .stay-tag { font-size: 10px; font-weight: 900; color: var(--earth-yellow); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; display: block; }
        .stay-name { font-size: 20px; font-weight: 900; line-height: 1.3; margin-bottom: 12px; }
        .stay-desc { font-size: 13px; color: rgba(255,255,255,0.7); line-height: 1.7; margin-bottom: 20px; text-align: justify; }
        .stay-btn { background: var(--earth-yellow); color: white; padding: 14px; border-radius: 16px; font-size: 14px; font-weight: 800; text-align: center; display: block; width: 100%; text-decoration: none; transition: 0.2s; }
        .stay-btn:active { transform: scale(0.98); opacity: 0.9; }

        .loading-overlay { position: fixed; inset: 0; background: var(--earth-bg); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="travelApp()" x-init="init()">

    <div x-show="loading" class="loading-overlay">
        <div class="animate-spin text-earth-red text-4xl mb-4"><i class="fas fa-circle-notch"></i></div>
        <p class="text-xs font-bold tracking-widest text-stone-400">DATA RECONSTRUCTION V17.0...</p>
    </div>

    <div x-show="!loading" x-cloak>
        <div class="relative h-64 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109c055?q=80&w=1200');">
            <div class="absolute inset-0 bg-stone-900/40"></div>
            <div class="absolute top-24 left-8 text-white">
                <h1 class="text-3xl font-black">2026 USA Trip<span class="text-xs opacity-40 ml-2">v17.0</span></h1>
                <p class="text-[9px] font-bold opacity-70 uppercase tracking-[0.4em] mt-2">Personal Concierge</p>
            </div>
            <div class="nav-overlay">
                <button @click="currentTab = 'itinerary'" :class="currentTab==='itinerary'?'active':''" class="nav-btn"><i class="fas fa-map-marker-alt"></i></button>
                <button @click="currentTab = 'info'" :class="currentTab==='info'?'active':''" class="nav-btn"><i class="fas fa-plane"></i></button>
                <button @click="currentTab = 'expense'" :class="currentTab==='expense'?'active':''" class="nav-btn"><i class="fas fa-wallet"></i></button>
            </div>
        </div>

        <main class="p-6 pb-40">
            <div x-show="currentTab === 'itinerary'" x-transition>
                <div class="date-slider mb-6 no-scrollbar">
                    <template x-for="d in dates">
                        <div @click="activeDate = d.full" :class="activeDate === d.full ? 'active' : ''" class="date-card">
                            <div class="text-xl font-black" x-text="d.dayOnly"></div>
                            <div class="text-[10px] uppercase opacity-50" x-text="d.weekday"></div>
                        </div>
                    </template>
                </div>
                
                <div class="space-y-6">
                    <template x-for="event in filteredEvents">
                        <div class="timeline-row" @click="selectedEvent = event">
                            <div class="time-col">
                                <span class="time-text" x-text="event.time || '--:--'"></span>
                                <div class="time-line"></div>
                            </div>
                            <div class="content-col active:scale-95 transition-all">
                                <h3 class="text-xl font-black text-stone-800 mb-1" x-text="event.name"></h3>
                                <p class="text-xs text-stone-400 line-clamp-2" x-text="event.note"></p>
                            </div>
                        </div>
                    </template>

                    <template x-if="currentStay">
                        <div class="stay-card">
                            <span class="stay-tag"><i class="fas fa-hotel mr-1"></i> Tonight's Stay</span>
                            <div class="stay-name" x-text="currentStay.name"></div>
                            <div class="stay-desc" x-text="currentStay.desc || '已為您預訂優質住宿。'"></div>
                            <a :href="currentStay.link" target="_blank" class="stay-btn">
                                <i class="fas fa-external-link-alt mr-2"></i> 前往預訂網頁 / 導航
                            </a>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="currentTab === 'info'" x-cloak x-transition class="space-y-6">
                <template x-for="f in flightList">
                    <div class="flight-card">
                        <div class="airline-header">
                            <img :src="f.logo" class="airline-logo">
                            <span class="airline-info" x-text="f.airline + ' • ' + f.no"></span>
                        </div>
                        <div class="flight-main">
                            <div class="flight-node text-left">
                                <div class="flight-city" x-text="f.fromC"></div>
                                <div class="flight-iata-term" x-text="f.fromE + ' ' + f.fromT"></div>
                                <div class="flight-val" x-text="f.depT"></div>
                            </div>
                            <div class="flex-1 px-4 opacity-20 text-4xl">→</div>
                            <div class="flight-node text-right">
                                <div class="flight-city" x-text="f.toC"></div>
                                <div class="flight-iata-term" x-text="f.toE + ' ' + f.toT"></div>
                                <div class="flight-val">
                                    <span x-text="f.arrT"></span>
                                    <template x-if="f.cross">
                                        <span class="cross-day-badge">+1d</span>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <div x-show="selectedEvent" class="fixed inset-0 z-50 bg-white overflow-y-auto p-8" x-transition x-cloak>
            <button @click="selectedEvent = null" class="absolute top-8 right-8 text-2xl"><i class="fas fa-times"></i></button>
            <h1 class="text-3xl font-black mt-12 mb-6" x-text="selectedEvent?.name"></h1>
            <p class="text-stone-500 leading-relaxed" x-text="selectedEvent?.note"></p>
        </div>
    </div>

    <script>
        function travelApp() {
            return {
                currentTab: 'itinerary', activeDate: '2026/05/03', loading: true, selectedEvent: null,
                dates: [], events: [], flightList: [], totalUSD: 0,
                
                async init() {
                    this.dates = this.generateDates();
                    this.flightList = this.getFlights(); // 預載航班資料
                    await this.refreshAll();
                },
                generateDates() {
                    let dArr = [], s = new Date(2026, 4, 3), e = new Date(2026, 4, 18);
                    while(s <= e) {
                        let m = String(s.getMonth() + 1).padStart(2, '0'), d = String(s.getDate()).padStart(2, '0');
                        dArr.push({ full: `${s.getFullYear()}/${m}/${d}`, dayOnly: d, weekday: ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'][s.getDay()] });
                        s.setDate(s.getDate() + 1);
                    }
                    return dArr;
                },
                getFlights() {
                    return [
                        { no: "JX001", airline: "STARLUX", logo: "https://www.starlux-airlines.com/favicon.ico", fromC: "台北", fromE: "TPE", fromT: "T2", toC: "洛杉磯", toE: "LAX", toT: "TIB", depT: "23:40", arrT: "20:30", cross: false },
                        { no: "JX002", airline: "STARLUX", logo: "https://www.starlux-airlines.com/favicon.ico", fromC: "舊金山", fromE: "SFO", fromT: "I", toC: "台北", toE: "TPE", toT: "T2", depT: "23:15", arrT: "04:05", cross: true }
                    ];
                },
                get filteredEvents() { return this.events.filter(e => e.date === this.activeDate); },
                get currentStay() {
                    let last = [...this.filteredEvents].reverse().find(e => e.stay && e.stay.trim() !== "");
                    if (!last) return null;
                    let urlRegex = /(https?:\/\/[^\s]+)/g;
                    let url = (last.stay.match(urlRegex) || [])[0];
                    let text = last.stay.replace(urlRegex, '').trim().split('\n');
                    return { name: text[0], desc: text.slice(1).join(' '), link: url || `https://www.google.com/maps/search/${encodeURIComponent(text[0])}` };
                },
                async refreshAll() {
                    const ts = Date.now();
                    const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vTCDL1TfyD_VsfRPWQxEUovWSnLZmpUzAKrZr-ni7BIJ8DgrKWxPGRywUCv7Eu6j-rSbcdPZbG4kiX1/pub?gid=1750147690&single=true&output=csv&t=${ts}`;
                    
                    Papa.parse(url, {
                        download: true, header: true,
                        complete: (r) => {
                            let lastSeenDate = ""; // 重要：日期自動補全邏輯
                            this.events = r.data.map(row => {
                                let dStr = (row.日期 || "").trim();
                                if (dStr !== "") {
                                    let p = dStr.match(/\d+/g);
                                    if(p) lastSeenDate = `2026/${p[0].padStart(2,'0')}/${p[1].padStart(2,'0')}`;
                                }
                                return { date: lastSeenDate, time: row.時間, name: row.行程, note: row.備註, stay: row.住宿 };
                            }).filter(e => e.date !== "");
                            this.loading = false;
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
