<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 USA Family Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root { --earth-red: #A67B71; --earth-yellow: #D9B48F; --earth-bg: #F5F2EE; --text-main: #3D3530; --jp-white: #FFFFFF; }
        body { font-family: -apple-system, "PingFang TC", sans-serif; background: var(--earth-bg); color: var(--text-main); -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .date-slider { display: flex; overflow-x: auto; gap: 12px; padding: 20px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .date-card { flex: 0 0 75px; text-align: center; padding: 14px 0; border-radius: 20px; background: var(--jp-white); border: 1px solid #E5E1DA; transition: 0.2s; cursor: pointer; }
        .date-card.active { background: var(--earth-red); color: white; border-color: var(--earth-red); transform: translateY(-2px); box-shadow: 0 8px 15px rgba(166, 123, 113, 0.2); }
        .date-num { font-size: 20px; font-weight: 800; line-height: 1; margin-bottom: 4px; }

        .nav-overlay { position: absolute; bottom: -24px; right: 24px; display: flex; gap: 12px; z-index: 40; }
        .nav-btn { width: 52px; height: 52px; border-radius: 50%; background: var(--jp-white); color: var(--earth-red); display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border: none; cursor: pointer; transition: 0.2s; }
        .nav-btn.active { background: var(--earth-yellow); color: white; transform: scale(1.1); }

        /* 列表樣式 */
        .timeline-row { display: flex; gap: 16px; margin-bottom: 24px; cursor: pointer; padding: 0 4px; }
        .time-col { display: flex; flex-direction: column; align-items: center; width: 55px; flex-shrink: 0; }
        .time-text { font-size: 17px; font-weight: 900; color: var(--text-main); }
        .time-line { width: 2px; flex-grow: 1; background: #E5E1DA; margin-top: 8px; border-radius: 2px; }
        .content-col { flex-grow: 1; background: var(--jp-white); padding: 16px; border-radius: 22px; box-shadow: 0 2px 12px rgba(0,0,0,0.01); border: 1px solid rgba(0,0,0,0.03); }

        /* 轉機卡片設計 */
        .flight-card { background: #334155; color: white; border-radius: 28px; padding: 24px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(51, 65, 85, 0.3); position: relative; }
        .transfer-divider { display: flex; align-items: center; gap: 12px; margin: 16px 0; }
        .transfer-line { flex: 1; border-top: 1px dashed rgba(255,255,255,0.2); }
        .transfer-tag { font-size: 9px; font-weight: 900; color: var(--earth-yellow); text-transform: uppercase; letter-spacing: 1px; white-space: nowrap; background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 20px; }
        
        .flight-node { flex: 1; }
        .flight-city { font-size: 18px; font-weight: 900; color: #FFF; line-height: 1.2; }
        .flight-iata { font-size: 12px; color: var(--earth-yellow); opacity: 0.8; }
        .terminal-info { font-size: 9px; color: #94A3B8; margin-top: 2px; }
        .flight-val { font-size: 16px; font-weight: 800; color: #FFF; }
        .flight-date-small { font-size: 10px; opacity: 0.5; margin-bottom: 2px; }

        .hero-image { width: 100%; height: 280px; object-fit: cover; border-radius: 0 0 32px 32px; }
        .section-title { font-size: 11px; font-weight: 900; color: #94A3B8; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #EEE; padding-bottom: 6px; }
        
        .add-exp-btn { position: fixed; bottom: 40px; right: 25px; width: 64px; height: 64px; border-radius: 50%; background: #EF4444; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); z-index: 90; border: none; cursor: pointer; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="travelApp()" x-init="init()">

    <div class="relative h-64 bg-cover bg-center shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109c055?q=80&w=1200');">
        <div class="absolute inset-0 bg-stone-900/40"></div>
        <div class="absolute top-24 left-8 text-white">
            <h1 class="text-3xl font-black tracking-tight flex items-end gap-2">
                2026 USA<br>Family Trip
                <span class="text-[10px] font-medium opacity-50 mb-1">v15.1</span>
            </h1>
            <p class="text-[9px] font-bold opacity-70 uppercase tracking-[0.4em] mt-2">Canyon Expedition</p>
        </div>
        <div class="nav-overlay">
            <button @click="currentTab = 'itinerary'" :class="currentTab==='itinerary'?'active':''" class="nav-btn"><i class="fas fa-map-marker-alt"></i></button>
            <button @click="currentTab = 'info'" :class="currentTab==='info'?'active':''" class="nav-btn"><i class="fas fa-plane"></i></button>
            <button @click="currentTab = 'expense'" :class="currentTab==='expense'?'active':''" class="nav-btn"><i class="fas fa-wallet"></i></button>
        </div>
    </div>

    <main class="p-6 pb-40">
        <div x-show="currentTab === 'itinerary'" x-transition>
            <div class="date-slider mb-6 no-scrollbar">
                <template x-for="d in dates" :key="d.full">
                    <div @click="activeDate = d.full" :class="activeDate === d.full ? 'active' : ''" class="date-card">
                        <div class="date-num" x-text="d.dayOnly"></div>
                        <div class="date-day" x-text="d.weekday"></div>
                    </div>
                </template>
            </div>
            <div id="event-list">
                <template x-for="(event, index) in filteredEvents" :key="index">
                    <div class="timeline-row" @click="openDetail(event)">
                        <div class="time-col">
                            <span class="time-text" x-text="event.time || '--'"></span>
                            <div class="time-line"></div>
                        </div>
                        <div class="content-col active:scale-95 transition-transform">
                            <span class="text-[9px] font-black text-stone-300 uppercase tracking-widest mb-1 block" x-text="event.category"></span>
                            <h3 class="text-xl font-black text-stone-800 leading-tight mb-2" x-text="event.name"></h3>
                            <p class="text-xs text-stone-400 font-medium line-clamp-2" x-text="event.note || '查看攻略與導覽...'"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="currentTab === 'info'" x-cloak x-transition class="space-y-6">
            <template x-for="f in flightList" :key="f.no">
                <div class="flight-card">
                    <div class="flex justify-between items-start text-center">
                        <div class="flight-node text-left">
                            <div class="flight-city" x-text="f.fromC"></div>
                            <div class="flight-iata" x-text="f.fromE"></div>
                            <div class="terminal-info" x-text="'航廈 ' + f.fromT"></div>
                            <div class="mt-4"><div class="flight-date-small" x-text="f.depD"></div><div class="flight-val" x-text="f.depT"></div></div>
                        </div>
                        <div class="flex-1 flex flex-col items-center pt-2">
                            <div class="text-2xl font-light opacity-30">→</div>
                            <div class="text-[9px] text-earth-yellow uppercase font-black mt-1" x-text="f.dur"></div>
                            <div class="text-[9px] opacity-40 mt-1" x-text="f.no"></div>
                        </div>
                        <div class="flight-node text-right">
                            <div class="flight-city" x-text="f.midC || f.toC"></div>
                            <div class="flight-iata" x-text="f.midE || f.toE"></div>
                            <div class="terminal-info" x-text="'航廈 ' + (f.midT || f.toT)"></div>
                            <div class="mt-4"><div class="flight-date-small" x-text="f.midD || f.arrD"></div><div class="flight-val" x-text="f.midT_val || f.arrT"></div></div>
                        </div>
                    </div>

                    <template x-if="f.midC">
                        <div>
                            <div class="transfer-divider">
                                <div class="transfer-line"></div>
                                <div class="transfer-tag">轉機 ✈️ <span x-text="f.midC"></span></div>
                                <div class="transfer-line"></div>
                            </div>
                            <div class="flex justify-between items-start text-center">
                                <div class="flight-node text-left">
                                    <div class="flight-city" x-text="f.midC"></div>
                                    <div class="flight-iata" x-text="f.midE"></div>
                                    <div class="terminal-info" x-text="'航廈 ' + f.midT_dep"></div>
                                    <div class="mt-4"><div class="flight-date-small" x-text="f.midD"></div><div class="flight-val" x-text="f.midT_dep_val"></div></div>
                                </div>
                                <div class="flex-1 flex flex-col items-center pt-2">
                                    <div class="text-2xl font-light opacity-30">→</div>
                                    <div class="text-[9px] text-earth-yellow uppercase font-black mt-1" x-text="f.dur2"></div>
                                    <div class="text-[9px] opacity-40 mt-1" x-text="f.no2"></div>
                                </div>
                                <div class="flight-node text-right">
                                    <div class="flight-city" x-text="f.toC"></div>
                                    <div class="flight-iata" x-text="f.toE"></div>
                                    <div class="terminal-info" x-text="'航廈 ' + f.toT"></div>
                                    <div class="mt-4"><div class="flight-date-small" x-text="f.arrD"></div><div class="flight-val" x-text="f.arrT"></div></div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <button @click="window.open('https://flightaware.com/live/flight/'+f.no, '_blank')" class="w-full mt-6 py-4 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/10 active:scale-95 transition-all">
                        <i class="fas fa-signal mr-2"></i>即時動態追蹤
                    </button>
                </div>
            </template>
        </div>

        <div x-show="currentTab === 'expense'" x-cloak x-transition>
            <div class="p-8 bg-stone-800 rounded-[35px] text-white flex justify-between items-center shadow-xl">
                <div><p class="text-stone-400 text-[10px] font-bold uppercase tracking-widest">Total Spent</p><div class="text-4xl font-light">$ <span x-text="totalUSD">0</span></div></div>
                <i class="fas fa-coins text-earth-yellow text-xl"></i>
            </div>
        </div>
    </main>

    <button x-show="currentTab === 'expense'" @click="showAddModal = true" class="add-exp-btn" x-transition x-cloak><i class="fas fa-plus"></i></button>

    <div x-show="selectedEvent" class="modal-container shadow-2xl" x-transition x-cloak>
        <div class="relative h-80 flex-shrink-0">
            <img :src="getHeroImg(selectedEvent?.name)" class="hero-image shadow-md">
            <button @click="selectedEvent = null" class="absolute top-6 right-6 w-10 h-10 rounded-full bg-black/30 backdrop-blur-md text-white flex items-center justify-center"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 pb-32 no-scrollbar">
            <h1 class="text-3xl font-black text-stone-900 leading-tight mb-6" x-text="selectedEvent?.name"></h1>
            <div class="mb-8"><div class="section-title"><i class="fas fa-landmark"></i> 景點深度解析</div><p class="text-stone-600 text-[15px] leading-relaxed text-justify" x-text="getEssence(selectedEvent?.name)"></p></div>
            <div class="mb-8"><div class="section-title"><i class="fas fa-lightbulb"></i> AI 旅行實戰攻略</div><template x-for="tip in getTips(selectedEvent?.name)"><div class="p-4 bg-stone-50 rounded-2xl mb-4 border border-stone-100"><span class="text-[10px] font-black text-earth-red uppercase block mb-1" x-text="tip.label"></span><p class="text-sm text-stone-700 leading-relaxed" x-text="tip.val"></p></div></template></div>
            <div class="mt-8 border-t pt-8"><div class="section-title"><i class="fas fa-pen-nib"></i> 個人行程備註</div><div class="text-stone-600 text-sm leading-relaxed" x-html="highlightNotes(selectedEvent?.note)"></div></div>
        </div>
        <div class="p-6 border-t bg-white flex-shrink-0"><button @click="openGoogleMap(selectedEvent.name)" class="w-full py-5 bg-green-700 text-white rounded-2xl font-bold shadow-xl flex items-center justify-center gap-2"><i class="fas fa-location-arrow"></i> 導航前往目的地</button></div>
    </div>

    <div x-show="showAddModal" class="fixed inset-0 z-[110] flex items-end justify-center bg-black/40 backdrop-blur-sm" x-cloak x-transition>
        <div class="w-full bg-white rounded-t-[40px] p-8 pb-12 shadow-2xl max-w-xl">
            <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-black text-stone-800">Add New Expense</h2><button @click="showAddModal = false" class="text-stone-400"><i class="fas fa-times text-xl"></i></button></div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4"><select x-model="newExp.category" class="w-full bg-stone-50 p-4 rounded-2xl font-bold text-sm outline-none"><option>飲食</option><option>交通</option><option>門票</option><option>購物</option></select>
                <select x-model="newExp.date" class="w-full bg-stone-50 p-4 rounded-2xl font-bold text-sm outline-none"><template x-for="d in dates" :key="d.full"><option :value="d.full.substring(5)" x-text="d.full.substring(5)"></option></template></select></div>
                <input type="text" x-model="newExp.name" placeholder="項目名稱" class="w-full bg-stone-50 p-4 rounded-2xl text-sm outline-none"><input type="number" x-model="newExp.amount" placeholder="金額 (USD)" class="w-full bg-stone-50 p-4 rounded-2xl text-xl font-black text-earth-red outline-none">
                <button @click="submitExpense()" :disabled="isSubmitting" class="w-full bg-stone-800 text-white py-5 rounded-2xl font-black active:scale-95 transition-all"><span x-text="isSubmitting ? 'SYNCING...' : 'SAVE TO SHEET'"></span></button>
            </div>
        </div>
    </div>

    <script>
        const MASTER_DB = {
            "大峽谷": {
                essence: "大峽谷國家公園（Grand Canyon）是科羅拉多河歷經六百萬年持續侵蝕而成的地理壯觀。這處被譽為地球『地質史書』的峽谷，地層最深處揭露了地球近 20 億年前的地質構造，約占地球歷史的三分之一。南緣 (South Rim) 平均海拔約 2,100 公尺，是視野最開闊的觀賞區域。峽谷不僅僅展現了深度的震撼，其變幻莫測的岩石色彩——隨陽光照射呈現紅、赭、金黃、深紫——更是沉積岩在數百萬年間層層堆疊的證據。這裡是感受大自然無盡耐心與規模感的最佳場所，任何文字都難以完全描述其身臨其境的視覺壓力。",
                tips: [{ label: "日出秘境", val: "Mather Point 人最多，若想安靜拍美照建議前往 Yavapai Point，同樣開闊但更安靜。" }, { label: "氣象提示", val: "峽谷邊緣即便在夏季早晚也會降至 10°C 以下，建議洋蔥式穿法，防寒不可忽視。" }],
                img: "https://images.unsplash.com/photo-1474044159687-1ee9f3a51722?q=80&w=800"
            },
            "羚羊": {
                essence: "羚羊谷（Antelope Canyon）是典型的狹縫型峽谷，由柔軟的納瓦荷砂岩經過數百萬年暴洪 (Flash Flood) 沖刷而成。它是納瓦荷族的神聖領地。峽谷內部極為狹窄，岩壁呈現流線型的波浪紋理。當陽光從頂部狹小的裂縫灑入，光線會在紅砂岩壁上反覆折射，營造出在紫、橘、紅、金色之間變換的魔幻效果。這是一處由時間與洪水共同完成的藝術裝置，其幾何曲線的完美與光線流動的動態美，使其成為全世界攝影師的朝聖之地。",
                tips: [{ label: "拍攝技巧", val: "下羚羊谷的紋路更立體，拍攝時請將手機白平衡調至『陰天模式』，能帶出最溫暖的砂岩紅。" }, { label: "規範提醒", val: "嚴格禁止攜帶腳架、錄影及自拍棒。導遊非常專業，會主動幫忙調整相機設定與尋找角度。" }],
                img: "https://images.unsplash.com/photo-1505521227773-01c9c6283439?q=80&w=800"
            },
            "馬蹄": {
                essence: "馬蹄灣（Horseshoe Bend）展現了科羅拉多河在格倫峽谷中優美的 270 度迴旋。從 300 公尺高的紅色砂岩懸崖邊俯瞰，翡翠綠的河水與富含鐵質的深紅岩壁形成極致的視覺對比。流水在此展現了驚人的力量與耐心，繞開了堅硬的沉積岩塊，留下了一座如馬蹄鐵形狀的孤峰。站在此處，你會深切感受到大自然對地形雕琢的鬼斧神工，以及自身在巨大空間感面前的渺小，河水在此轉彎的優雅感被旅人視為美西最美的定格瞬間。",
                tips: [{ label: "最佳時機", val: "上午 10:00 至下午 14:00 陽光直射谷底，河水最翠綠且無遮擋陰影。" }, { label: "安全警示", val: "崖邊多數區域無護欄，拍照請勿過度倒退，且需提防強陣風。" }],
                img: "https://images.unsplash.com/photo-1504100918-02fd059b0b08?q=80&w=800"
            },
            "拉斯": {
                essence: "拉斯維加斯（Las Vegas）是一座建在莫哈維沙漠中央的霓虹森林。這座城市在短距離內壓縮了全世界的地標。它的本質在於提供極致的『超現實體驗』，夜晚當數百萬顆 LED 亮起時，它代表了人類在極端自然環境下創造出的繁華極致。除了賭場，這裡更是全球最先進視覺科技的展示中心。對家庭旅遊而言，參觀各大主題飯店本身就是一場跨文化的建築巡禮，這座不夜城將人類的想像力發揮到了前所未有的維度。",
                tips: [{ label: "免費地標", val: "Bellagio 水舞秀每 15-30 分鐘一場，Mirage 的火山噴發也是不可錯過的經典。" }, { label: "交通撇步", val: "大道 (The Strip) 建議搭乘 Deuce 雙層巴士或 Monorail 電車省體力。" }],
                img: "https://images.unsplash.com/photo-1581351123004-757df051db8e?q=80&w=800"
            }
        };

        function travelApp() {
            return {
                currentTab: 'itinerary',
                selectedEvent: null,
                showAddModal: false,
                isSubmitting: false,
                activeDate: '2026/05/03',
                totalUSD: 0,
                exchangeUSD: 1,
                dates: [],
                events: [],
                expenses: [],
                newExp: { category: '飲食', date: '05/03', name: '', amount: '' },
                // ★ 強化後的航班列表 (含轉機虛線邏輯)
                flightList: [
                    { 
                        no: "UA872", airline: "聯合航空", logo: "https://www.united.com/favicon.ico", 
                        fromC: "台北", fromE: "TPE", fromT: "T2", depD: "05/03", depT: "09:50",
                        midC: "舊金山", midE: "SFO", midT: "I", midD: "05/03", midT_val: "06:25", dur: "11h 35m",
                        midT_dep: "T3", midT_dep_val: "08:55", no2: "UA2042", dur2: "3h 32m",
                        toC: "奧斯汀", toE: "AUS", toT: "Main", arrD: "05/03", arrT: "14:27"
                    },
                    { 
                        no: "UA18", airline: "聯合航空", logo: "https://www.united.com/favicon.ico", 
                        fromC: "舊金山", fromE: "SFO", fromT: "T3", depD: "05/16", depT: "14:10",
                        toC: "台北", toE: "TPE", toT: "T2", arrD: "05/18", arrT: "18:45", dur: "13h 35m" 
                    }
                ],
                async init() {
                    this.dates = this.generateDates();
                    await this.refreshAll();
                },
                generateDates() {
                    let dArr = [], s = new Date(2026, 4, 3), e = new Date(2026, 4, 18);
                    while(s <= e) {
                        let m = String(s.getMonth() + 1).padStart(2, '0'), d = String(s.getDate()).padStart(2, '0');
                        dArr.push({ full: `${s.getFullYear()}/${m}/${d}`, dayOnly: d, weekday: ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'][s.getDay()] });
                        s.setDate(s.getDate() + 1);
                    }
                    return dArr;
                },
                getHeroImg(n) { 
                    if (!n) return "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=800";
                    for (let key in MASTER_DB) { if (n.includes(key)) return MASTER_DB[key].img; }
                    return "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=800"; 
                },
                getEssence(n) { 
                    for (let key in MASTER_DB) { if (n?.includes(key)) return MASTER_DB[key].essence; }
                    return "美國西岸公路旅行象徵著自由與探索。這段旅程橫跨了美西最壯闊的地理脈絡，從沉積數億年的紅砂岩峽谷到沙漠中閃耀的人造霓虹。每一處細節都是公路旅行的驚喜。";
                },
                getTips(n) { 
                    for (let key in MASTER_DB) { if (n?.includes(key)) return MASTER_DB[key].tips; }
                    return [{ label: "通用建議", val: "美西荒野有時手機訊號較弱，建議手機下載離線地圖，並在車上備足飲用水。" }];
                },
                highlightNotes(note) { if (!note) return '尚無個人備註'; let h = note.replace(/\n/g, '<br>'); h = h.replace(/(必吃|推薦)/g, '<span class="tag-eat">$1</span>'); h = h.replace(/(預約|訂位|門票)/g, '<span class="tag-res">$1</span>'); return h; },
                openDetail(e) { this.selectedEvent = e; },
                openGoogleMap(n) { window.open(`http://googleusercontent.com/maps.google.com/3{encodeURIComponent(n + " USA")}`, '_blank'); },
                get filteredEvents() { return this.events.filter(e => e.date === this.activeDate); },
                async refreshAll() {
                    const ts = new Date().getTime();
                    const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vTCDL1TfyD_VsfRPWQxEUovWSnLZmpUzAKrZr-ni7BIJ8DgrKWxPGRywUCv7Eu6j-rSbcdPZbG4kiX1/pub?gid=1750147690&single=true&output=csv&t=${ts}`;
                    Papa.parse(url, { download: true, header: true, complete: (r) => { this.events = r.data.map(row => { let d = row.日期; if (d) { let p = d.match(/\d+/g); if(p && p.length >= 2) { let y = p.length === 3 ? p[0] : '2026', m = (p.length === 3 ? p[1] : p[0]).padStart(2, '0'), day = (p.length === 3 ? p[2] : p[1]).padStart(2, '0'); d = `${y}/${m}/${day}`; } } return { date: d, time: row.時間, name: row.行程, category: row.行程, note: row.備註 }; }); } });
                }
            }
        }
    </script>
